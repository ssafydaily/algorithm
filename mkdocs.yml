site_name: Algorithms

copyright: Copyright &copy; 2020 JongYun Jung

theme:
    name: material
    #name: readthedocs    

    language: kr

    features:
        - tabs
    
    search_button: true
    
    palette:
        primary: indigo
        accent: red

    # font:
    #     text: Ubuntu
    #     code: Ubuntu Mono

# plugins:
#     - search
        
  


nav:
    - Home: index.md
    - Intro:
      - '알고리즘 문제들': 01_Intro/00_problems.md
      - '시간 복잡도': 01_Intro/01_Time_Complexity.md
    - Array:
      - '1차 배열': 02_Array/01_1d.md
      - '2차 배열': 02_Array/02_2d.md
    - Sorting:
      - '거품 정렬': 03_Sorting/01_bubble.md
      - '선택 정렬': 03_Sorting/02_selection.md
      - '카운팅 정렬': 03_Sorting/06_counting.md

    
markdown_extensions:
    - markdown.extensions.admonition
    - markdown.extensions.attr_list
    - markdown.extensions.codehilite:
        guess_lang: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    # - pymdownx.highlight:
    #     linenums_style: pymdownx-inline
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: squidfunk
        repo: mkdocs-material
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML    